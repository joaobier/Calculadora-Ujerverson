<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/algebrite@1.4.0/dist/algebrite.bundle-for-browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.js" integrity="sha512-ZOpEWF/zdnWKFpyY0TMzmZGkhjM9Z4RkW/GMF9X9NtZ6bhDqzAlWfk7NwqHPD+WriepCt3Th6+4jl4w4wkQolA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <div class="main-container">
        <div class="container">
            <div class="square-box">
                <div class="titulo"><h1>CALCULADORA</h1></div>
                <input type="text" class="equation-input" placeholder="f(x)">
                <div class="buttons">
                    <button class="botaoD">Calcular</button>
                </div>
                <div class="integral-bounds">
                <label for="lower-bound">Limite inferior:</label><input type="number" id="lower-bound" placeholder="Valor inferior">
                <label for="upper-bound">Limite superior:</label><input type="number" id="upper-bound" placeholder="Valor superior">
            </div>
            </div>
            

        </div>
        
        <div class="resultado-container">
            <div class="resultado">
                <div class="result-item derivative-result">
                    <div class="result-label">Derivada:</div>
                    <div class="derivative-value"></div>
                </div>
                <div class="result-item derivative-result">
                    <div class="result-label">Derivada de 2Âª ordem:</div>
                    <div class="second-derivative-value"></div>
                </div>
                <div class="result-item integral-result">
                    <div class="result-label">Integral:</div>
                    <div class="integral-value"></div>
                </div>
                <div class="result-item integral-result definite-integral-result">
                    <div class="result-label">Integral definida:</div>
                    <div class="definite-integral-value"></div>
                </div>
            </div>
        </div>
    </div>

    
</body>    
</html>
